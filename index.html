<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Form Validation</title>
</head>
<body>
<div class="container">
    <form id="form" class="form">
        <h2>Register for something cool</h2>
        <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" autocomplete="off">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email" autocomplete="off">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Please enter a password" autocomplete="off">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm entered password" autocomplete="off">
            <small>Error Message</small>
        </div>
        <button>Submit</button>
    </form>
</div>

<script src="app.js"></script>
</body>
</html>
